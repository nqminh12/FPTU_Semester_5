<body>



    <div class="container-fluid body-content">
        <div class="row">
            <!-- left nav -->



            <!-- Content -->
            <div class="col-lg-12">
                <div class="body-content-reset">
                    <h1>Verify</h1>
                    <p>Your code was sent to you via email</p>
                    <form action="">
                        <div id="otp-container">
                            <input type="text" class="otp-input" maxlength="1" required/>
                            <input type="text" class="otp-input" maxlength="1" required/>
                            <input type="text" class="otp-input" maxlength="1" required/>
                            <input type="text" class="otp-input" maxlength="1" required/>
                            <input type="text" class="otp-input" maxlength="1" required/>
                            <input type="text" class="otp-input" maxlength="1" required/>
                            <div id="error-message" class="error-message" style="color: red;"></div>
                        </div>
                        <button>Verify</button>
                    </form>

                    Didn't I receive code? <a href="">Request again</a>
                </div>

            </div>
        </div>
    </div>
    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const errorMessage = document.getElementById('error-message');
    
        otpInputs.forEach((input, index) => {
          input.addEventListener('input', (event) => {
            let value = event.target.value;
    
            if (!/^\d*$/.test(value)) {
              // Check if the value contains non-numeric characters
              displayErrorMessage('Please input number!');
              event.target.value = ''; // Clear the input
            } else {
              hideErrorMessage();
              if (value !== '' && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
              } else {
                otpInputs[index].blur();
              }
            }
          });
    
          input.addEventListener('keydown', (event) => {
            const key = event.key;
    
            if (/^\d$/.test(key)) {
              // Check if the pressed key is a digit
              event.preventDefault(); // Prevent the default action
              input.value = key; // Set the value to the pressed digit
    
              if (index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
              } else {
                otpInputs[index].blur();
              }
            }
    
            if (event.key === 'ArrowLeft' && index > 0) {
              otpInputs[index - 1].focus();
            }
    
            if (event.key === 'ArrowRight' && index < otpInputs.length - 1) {
              otpInputs[index + 1].focus();
            }
    
            if (event.key === 'Backspace' && index > 0 && event.target.value === '') {
              otpInputs[index - 1].focus();
            }
          });
    
          input.addEventListener('focus', () => {
            input.select(); // Highlight text on focus
          });
        });
    
        function displayErrorMessage(message) {
          errorMessage.textContent = message;
          setTimeout(() => {
            hideErrorMessage();
          }, 2000); // 2 seconds
        }
    
        function hideErrorMessage() {
          errorMessage.textContent = '';
        }
      </script>
